<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Slides Lag Gal</title>
  <link rel="icon" type="image/png" href="icon-192.png" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    #controls {
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    #controls input {
      padding: 5px;
      width: 250px;
    }

    #controls button {
      padding: 5px 10px;
    }

    #mensagemInicial {
      color: white;
      text-align: center;
      padding: 20px;
      max-width: 800px;
      font-size: 1rem;
    }

    #mensagemInicial.hidden {
      display: none;
    }

    #slideshow {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      flex-grow: 1;
      display: none;
    }
  </style>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
</head>

<body>
  <div id="controls">
    <input type="text" id="tagsPositivas" placeholder="Tags desejadas (ex: naked_female)" />
    <input type="text" id="tagsNegativas" placeholder="Tags para excluir (ex: dick comic)" />
    <div style="display: flex; align-items: center; gap: 5px;">
      <button onclick="ajustarTempo(-1)">‚ûñ</button>
      <input type="number" id="tempoInput" placeholder="Tempo (seg)" value="5" min="1" style="width: 70px" />
      <button onclick="ajustarTempo(1)">‚ûï</button>
    </div>
    <button onclick="buscarImagens()">üîç Buscar</button>
    <button onclick="voltarImagem()">‚èÆ Voltar</button>
    <button onclick="alternarPausa()"><span id="pauseLabel">‚è∏ Pausar</span></button>
    <button onclick="avancarImagem()">‚è≠ Avan√ßar</button>
    <button onclick="alternarFullscreen()">üñ•Ô∏è Tela Cheia</button>
  </div>

  <div id="mensagemInicial">
    <h2>Bem-vindo ao Slides Lag Gal (nome beta)</h2>
    <p>
      Digite as <strong>tags desejadas</strong> e <strong>tags a excluir</strong>,
      depois clique em <strong>üîç Buscar</strong>.
    </p>
    <p>
      Voc√™ pode ajustar o tempo entre imagens, padr√£o de 5 segundos, usar fullscreen e navegar
      com ‚¨ÖÔ∏è ‚û°Ô∏è ou espa√ßo.
    </p>
  </div>

  <img id="slideshow" src="" alt="Aguardando busca..." />

  <script>
    let imagens = [];
    let ordemApresentacao = []; // NOVO: controla ordem das imagens exibidas
    let index = 0;
    let timerId = null; // timer para controlar troca baseada no carregamento
    let pausado = false;
    let pagina = 1;
    let tagsAtuais = "";
    let fimDosResultados = false;
    let tempoPorImagem = 5000;
    let reiniciou = false;

    const imgElement = document.getElementById("slideshow");
    const pauseLabel = document.getElementById("pauseLabel");

    // Fun√ß√£o para embaralhar um array (Fisher-Yates)
    function embaralhar(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function iniciarSlideshow() {
      if (timerId) {
        clearTimeout(timerId);
        timerId = null;
      }

      async function trocarImagem() {
        if (!pausado && imagens.length > 0) {
          imgElement.style.display = "none";
          // Mostrar imagem usando ordemApresentacao
          imgElement.src = imagens[ordemApresentacao[index]];

          imgElement.onload = async () => {
            imgElement.style.display = "block";

            // Buscar mais imagens se perto do fim
            if (index >= ordemApresentacao.length - 5 && !fimDosResultados) {
              pagina++;
              await buscarMaisImagens(tagsAtuais, pagina);
            }

            // Avan√ßa √≠ndice circularmente na ordemApresentacao
            index = (index + 1) % ordemApresentacao.length;

            // Atualiza tempo do input
            const tempoCampo = parseInt(document.getElementById("tempoInput").value);
            tempoPorImagem = isNaN(tempoCampo) || tempoCampo < 1 ? 5000 : tempoCampo * 1000;

            timerId = setTimeout(() => {
              trocarImagem();
            }, tempoPorImagem);
          };

          imgElement.onerror = () => {
            console.warn("Erro ao carregar imagem, pulando para pr√≥xima.");
            index = (index + 1) % ordemApresentacao.length;
            trocarImagem();
          };
        }
      }

      trocarImagem();
    }

    function alternarPausa() {
      if (imagens.length === 0) return;
      pausado = !pausado;
      pauseLabel.textContent = pausado ? "‚ñ∂ Retomar" : "‚è∏ Pausar";

      if (!pausado) {
        iniciarSlideshow();
      } else {
        if (timerId) {
          clearTimeout(timerId);
          timerId = null;
        }
      }
    }

    function avancarImagem() {
      if (imagens.length > 0) {
        if (timerId) {
          clearTimeout(timerId);
          timerId = null;
        }
        index = (index + 1) % ordemApresentacao.length;
        imgElement.src = imagens[ordemApresentacao[index]];
        imgElement.style.display = "block";
        iniciarSlideshow();
      }
    }

    function voltarImagem() {
      if (imagens.length === 0) return;
      if (timerId) {
        clearTimeout(timerId);
        timerId = null;
      }
      // Voltar no √≠ndice respeitando limites
      if (index === 0) return; // j√° na primeira imagem, n√£o volta mais
      index--;
      imgElement.src = imagens[ordemApresentacao[index]];
      imgElement.style.display = "block";
      iniciarSlideshow();
    }

    async function buscarImagens() {
      const positivas = document
        .getElementById("tagsPositivas")
        .value.trim()
        .replace(/\s+/g, "+");
      const negativas = document
        .getElementById("tagsNegativas")
        .value.trim()
        .replace(/\s+/g, "+");
      const tempo = parseInt(document.getElementById("tempoInput").value);

      if (!positivas) {
        alert("Digite ao menos uma tag desejada.");
        return;
      }

      imagens = [];
      ordemApresentacao = []; // Resetar ordem tamb√©m
      index = 0;
      pagina = 1;
      fimDosResultados = false;
      reiniciou = false;
      pausado = false;
      pauseLabel.textContent = "‚è∏ Pausar";

      tempoPorImagem = isNaN(tempo) || tempo < 1 ? 5000 : tempo * 1000;

      const tags = `${positivas}${negativas ? "+-" + negativas.split("+").join("+-") : ""}`;
      tagsAtuais = tags;

      await buscarMaisImagens(tags, pagina);

      if (imagens.length > 0) {
        // Criar ordem de apresenta√ß√£o embaralhada (ou simplesmente sequencial)
        ordemApresentacao = imagens.map((_, i) => i);
        ordemApresentacao = embaralhar(ordemApresentacao); // <-- Aqui embaralha
        index = 0;

        iniciarSlideshow();
        document.getElementById("mensagemInicial").classList.add("hidden");
      } else {
        imgElement.alt = "Nenhuma imagem encontrada.";
        imgElement.src = "";
      }
    }

    async function buscarMaisImagens(tags, paginaAtual) {
      const url = `https://api.rule34.xxx/index.php?tags=${tags}&page=dapi&s=post&limit=100&q=index&pid=${paginaAtual - 1}`;

      try {
        const response = await fetch(url);
        const xmlText = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlText, "text/xml");
        const posts = xmlDoc.getElementsByTagName("post");

        let novas = 0;
        for (let post of posts) {
          const fileUrl = post.getAttribute("file_url") || post.getAttribute("sample_url");
          if (fileUrl && !fileUrl.endsWith(".mp4") && !imagens.includes(fileUrl)) {
            imagens.push(fileUrl);
            ordemApresentacao.push(imagens.length - 1); // adicionar novo √≠ndice no fim da ordem
            novas++;

            // preload
            const preload = new Image();
            preload.src = fileUrl;
          }
        }

        if (novas === 0) {
          if (!reiniciou) {
            console.log("Sem novas imagens. Reiniciando da p√°gina 1...");
            reiniciou = true;
            pagina = 1;
            await buscarMaisImagens(tags, pagina);
          } else {
            fimDosResultados = true;
            console.log("Fim total dos resultados.");
          }
        }
      } catch (err) {
        console.error("Erro ao buscar imagens:", err);
      }
    }

    function alternarFullscreen() {
      const elem = document.documentElement;
      const controls = document.getElementById("controls");

      if (!document.fullscreenElement) {
        elem
          .requestFullscreen()
          .then(() => {
            controls.style.display = "none";
          })
          .catch((err) => {
            alert(`Erro ao entrar em fullscreen: ${err.message}`);
          });
      } else {
        document.exitFullscreen();
      }
    }

    // Atalhos de teclado
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const activeElement = document.activeElement;
        if (activeElement.tagName === "INPUT") {
          e.preventDefault();
          buscarImagens();
        }
      } else if (e.code === "Space") {
        e.preventDefault();
        alternarPausa();
      } else if (e.code === "ArrowRight") {
        avancarImagem();
      } else if (e.code === "ArrowLeft") {
        voltarImagem();
      }
    });

    document.addEventListener("fullscreenchange", () => {
      const controls = document.getElementById("controls");
      if (!document.fullscreenElement) {
        controls.style.display = "flex";
      }
    });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker
        .register("service-worker.js")
        .then((reg) => console.log("‚úÖ Service Worker registrado", reg))
        .catch((err) => console.error("‚ùå Erro ao registrar Service Worker", err));
    }

    function ajustarTempo(delta) {
      const tempoInput = document.getElementById("tempoInput");
      let valorAtual = parseInt(tempoInput.value) || 5;
      valorAtual += delta;

      if (valorAtual < 1) valorAtual = 1;

      tempoInput.value = valorAtual;
    }
  </script>
</body>

</html>
