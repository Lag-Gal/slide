<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Slides Lag Gal</title>
  <link rel="icon" type="image/png" href="icon-192.png">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #controls {
      margin: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    #controls input {
      padding: 5px;
      width: 250px;
    }
    #controls button {
      padding: 5px 10px;
    }
    #mensagemInicial {
      color: white;
      text-align: center;
      padding: 20px;
      max-width: 800px;
      font-size: 1rem;
    }
    #mensagemInicial.hidden {
      display: none;
    }
    #slideshow {
      max-width: 100%;
      max-height: 90vh;
      object-fit: contain;
      flex-grow: 1;
      display: none;
      
    }
  </style>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
</head>
<body>

<div id="controls">
  <select id="modoSelecionado">
    <option value="nsfw" selected>üîû NSFW (rule34)</option>
    <option value="sfw">üßº SFW (safebooru)</option>
  </select>

  <input type="text" id="tagsPositivas" placeholder="Tags desejadas (ex: naked_female)">
  <input type="text" id="tagsNegativas" placeholder="Tags para excluir (ex: dick comic)">
  <div style="display: flex; align-items: center; gap: 5px;">
    <button onclick="ajustarTempo(-1)">‚ûñ</button>
    <input type="number" id="tempoInput" placeholder="Tempo (seg)" value="5" min="1" style="width: 70px;">
    <button onclick="ajustarTempo(1)">‚ûï</button>
  </div>
  <button onclick="buscarImagens()">üîç Buscar</button>
  <button onclick="voltarImagem()">‚èÆ Voltar</button>
  <button onclick="alternarPausa()"><span id="pauseLabel">‚è∏ Pausar</span></button>
  <button onclick="avancarImagem()">‚è≠ Avan√ßar</button>
  <button onclick="alternarFullscreen()">üñ•Ô∏è Tela Cheia</button>
</div>

<div id="mensagemInicial">
  <h2>Bem-vindo ao Slides Lag Gal (nome beta)</h2>
  <p>Digite as <strong>tags desejadas</strong> e <strong>tags a excluir</strong>, depois clique em <strong>üîç Buscar</strong>.</p>
  <p>Voc√™ pode ajustar o tempo entre imagens, padr√£o de 5 segundos, usar fullscreen e navegar com ‚¨ÖÔ∏è ‚û°Ô∏è ou espa√ßo.</p>
</div>

<img id="slideshow" src="" alt="Aguardando busca...">

<script>
  let imagens = [];
  let index = 0;
  let intervalo = null;
  let pausado = false;
  let pagina = 1;
  let tagsAtuais = "";
  let fimDosResultados = false;
  let tempoPorImagem = 5000;
  let reiniciou = false;

  const imgElement = document.getElementById("slideshow");
  const pauseLabel = document.getElementById("pauseLabel");

function iniciarSlideshow() {
  if (intervalo) clearInterval(intervalo);

  async function trocarImagem() {
    if (!pausado && imagens.length > 0) {
      imgElement.src = imagens[index];
      imgElement.style.display = "block";


      if (index >= imagens.length - 5 && !fimDosResultados) {
        pagina++;
        await buscarMaisImagens(tagsAtuais, pagina);
      }

      index = (index + 1) % imagens.length;
    }
  }

  trocarImagem(); // mostra a primeira

  const loop = async () => {
    while (true) {
      const tempoCampo = parseInt(document.getElementById("tempoInput").value);
      tempoPorImagem = (isNaN(tempoCampo) || tempoCampo < 1) ? 5000 : tempoCampo * 1000;

      await new Promise(resolve => setTimeout(resolve, tempoPorImagem));
      if (!pausado && imagens.length > 0) {
        trocarImagem();
      }
    }
  };

  loop(); // inicia o loop din√¢mico
}

  function alternarPausa() {
    if (imagens.length === 0) return;
    pausado = !pausado;
    pauseLabel.textContent = pausado ? "‚ñ∂ Retomar" : "‚è∏ Pausar";
  }

function avancarImagem() {
  if (imagens.length > 0) {
    index = (index + 1) % imagens.length;
    imgElement.src = imagens[index];
    imgElement.style.display = "block";
  }
}

function voltarImagem() {
  if (imagens.length > 0) {
    index = (index - 1 + imagens.length) % imagens.length;
    imgElement.src = imagens[index];
    imgElement.style.display = "block";
  }
}

  async function buscarImagens() {
    const positivas = document.getElementById("tagsPositivas").value.trim().replace(/\s+/g, "+");
    const negativas = document.getElementById("tagsNegativas").value.trim().replace(/\s+/g, "+");
    const tempo = parseInt(document.getElementById("tempoInput").value);

    if (!positivas) {
      alert("Digite ao menos uma tag desejada.");
      return;
    }

    imagens = [];
    index = 0;
    pagina = 1;
    fimDosResultados = false;
    reiniciou = false;
    pausado = false;
    pauseLabel.textContent = "‚è∏ Pausar";

    tempoPorImagem = (isNaN(tempo) || tempo < 1) ? 5000 : tempo * 1000;

    const tags = `${positivas}${negativas ? '+-' + negativas.split('+').join('+-') : ''}`;
    tagsAtuais = tags;

    await buscarMaisImagens(tags, pagina);

    if (imagens.length > 0) {
      iniciarSlideshow();
      document.getElementById("mensagemInicial").classList.add("hidden");
    } else {
      imgElement.alt = "Nenhuma imagem encontrada.";
      imgElement.src = "";
    }
  }

async function buscarMaisImagens(tags, paginaAtual) {
  const modo = document.getElementById("modoSelecionado").value;

  const baseUrl = modo === "sfw"
    ? "https://safebooru.org/index.php"
    : "https://api.rule34.xxx/index.php";

  const queryUrl = `${baseUrl}?tags=${tags}&page=dapi&s=post&limit=1000&q=index&pid=${(paginaAtual - 1)}`;

  const finalUrl = modo === "sfw"
    ? `https://api.allorigins.win/raw?url=${encodeURIComponent(queryUrl)}`
    : queryUrl;

  try {
    const response = await fetch(finalUrl);
    const xmlText = await response.text();
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlText, "text/xml");
    const posts = xmlDoc.getElementsByTagName("post");

    let novas = 0;
    for (let post of posts) {
      const fileUrl = post.getAttribute("file_url") || post.getAttribute("sample_url");
      if (fileUrl && !fileUrl.endsWith(".mp4") && !imagens.includes(fileUrl)) {
        imagens.push(fileUrl);
        novas++;

        const preload = new Image();
        preload.src = fileUrl;
      }
    }

    if (novas === 0) {
      if (!reiniciou) {
        console.log("Sem novas imagens. Reiniciando da p√°gina 1...");
        reiniciou = true;
        pagina = 1;
        await buscarMaisImagens(tags, pagina);
      } else {
        fimDosResultados = true;
        console.log("Fim total dos resultados.");
      }
    }
  } catch (err) {
    console.error("Erro ao buscar imagens:", err);
  }
}



function alternarFullscreen() {
  const elem = document.documentElement;
  const controls = document.getElementById("controls");

  if (!document.fullscreenElement) {
    elem.requestFullscreen().then(() => {
      controls.style.display = "none";
    }).catch(err => {
      alert(`Erro ao entrar em fullscreen: ${err.message}`);
    });
  } else {
    document.exitFullscreen();
  }
}

  // Atalhos de teclado
  document.addEventListener("keydown", (e) => {
    if (e.code === "Space") {
      e.preventDefault();
      alternarPausa();
    } else if (e.code === "ArrowRight") {
      avancarImagem();
    } else if (e.code === "ArrowLeft") {
      voltarImagem();
    }
  });

  document.addEventListener("fullscreenchange", () => {
  const controls = document.getElementById("controls");
  if (!document.fullscreenElement) {
    controls.style.display = "flex";
  }
});

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(reg => console.log('‚úÖ Service Worker registrado', reg))
    .catch(err => console.error('‚ùå Erro ao registrar Service Worker', err));
}


function ajustarTempo(delta) {
  const tempoInput = document.getElementById("tempoInput");
  let valorAtual = parseInt(tempoInput.value) || 5;
  valorAtual += delta;

  if (valorAtual < 1) valorAtual = 1;

  tempoInput.value = valorAtual;
}

</script>

</body>
</html>
